<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://accounts.google.com/gsi/client" async></script>
    <script>
      async function handleCredentialResponse(response) {
        try {
            // Enviamos el token a tu nuevo endpoint POST /login
            const res = await fetch("/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            });

            if (res.ok) {
                // Si el backend dice OK, recargamos la p치gina
                // para que Jinja detecte la sesi칩n y muestre el dashboard/bienvenida
                location.reload(); 
            } else {
                const data = await res.json();
                alert("Error de autenticaci칩n: " + data.detail);
            }
        } catch (error) {
            console.error("Error:", error);
        }
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
      }

      h1 {
        font-size: 3rem;
        color: #4CAF50;
        margin-top: 50px;
      }

      h2 {
        font-size: 2rem;
        color: #333;
      }

      img {
        border-radius: 50%;
        margin-top: 20px;
      }

      a {
        display: inline-block;
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        margin-top: 20px;
        text-decoration: none;
        border-radius: 5px;
        font-size: 1rem;
      }

      a:hover {
        background-color: #45a049;
      }

      #g_id_onload {
        margin-top: 30px;
      }

      .g_id_signin {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Mi App con FastAPI</h1>
    
    {% if user %}
        <h2>Bienvenido, {{ user.name }}</h2>
        <img src="{{ user.picture }}" width="50">
        <br>
        <a href="/mapa">Ir al Mapa</a>
        <br>
        <a href="/logout">Cerrar Sesi칩n</a>
    {% else %}
        <div
          id="g_id_onload"
          data-auto_prompt="false"
          data-callback="handleCredentialResponse"
          data-client_id="{{ client_id }}" 
        ></div>
        <div class="g_id_signin" data-type="standard"></div>
    {% endif %}
  </body>
</html>
